spring.h2.console.enabled=true
#spring.datasource.url=jdbc:h2:mem:testdb;AUTO_SERVER=true
spring.datasource.url=jdbc:h2:file:@basedir@/src/main/resources/data/persons;AUTO_SERVER=true
